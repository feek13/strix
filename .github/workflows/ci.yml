name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mcp-server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff (lint)
        run: ruff check src/

      - name: Run ruff (format check)
        run: ruff format --check src/

      - name: Run mypy
        run: mypy src/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: mcp-server

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        run: pytest tests/ -m unit -v --tb=short

      - name: Run tests with coverage
        run: pytest tests/ -m unit --cov=src/strix_sandbox --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: mcp-server/coverage.xml
          fail_ci_if_error: false

  validate-plugin:
    name: Validate Plugin Structure
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check plugin.json exists
        run: test -f plugin/.claude-plugin/plugin.json

      - name: Validate plugin.json
        run: python -c "import json; json.load(open('plugin/.claude-plugin/plugin.json'))"

      - name: Check skills structure
        run: |
          for skill_dir in plugin/skills/*/; do
            skill_name=$(basename "$skill_dir")
            if [ -f "$skill_dir/SKILL.md" ]; then
              echo "OK: $skill_name has SKILL.md"
            else
              echo "FAIL: $skill_name missing SKILL.md"
              exit 1
            fi
          done

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: mcp-server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: mcp-server/dist/
