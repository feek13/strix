name: Release Plugin

on:
  push:
    tags:
      - 'plugin-v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Plugin Package
    runs-on: ubuntu-latest
    env:
      TAG_REF: ${{ github.ref }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${TAG_REF#refs/tags/plugin-v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Validate plugin structure
        run: |
          test -f plugin/.claude-plugin/plugin.json
          python -c "import json; json.load(open('plugin/.claude-plugin/plugin.json'))"

      - name: Create plugin archive
        run: |
          cd plugin
          zip -r "../strix-security-v${{ steps.version.outputs.VERSION }}.zip" \
            .claude-plugin/ \
            skills/ \
            commands/ \
            agents/ \
            README.md \
            -x "*.pyc" -x "__pycache__/*" -x ".DS_Store"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin
          path: strix-security-v${{ steps.version.outputs.VERSION }}.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    env:
      TAG_REF: ${{ github.ref }}

    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin
          path: ./

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${TAG_REF#refs/tags/plugin-v}"
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Get skill count
        id: skills
        run: |
          SKILL_COUNT=$(find plugin/skills -mindepth 1 -maxdepth 1 -type d | wc -l | tr -d ' ')
          echo "COUNT=$SKILL_COUNT" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Strix Security Skills v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: strix-security-v${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
